<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="img/Logo.png" alt="Terra Tour" />
        <p>Tourism on your side</p>
      </div>
    </header>
    <main>
      <!--Registro-->
      <section>
        <form action="">
          <div class="inputlogin">
            <input class="user" type="text" placeholder="User" />
            <input class="email" type="text" placeholder="Email" />
            <input class="password" type="text" placeholder="Password" />
            <input class="confirm" type="text" placeholder="Confirm Password" />
          </div>
          <div class="buttonsign">
            <button class="singin">Sign in</button>
            <p>รณ</p>
            <button class="sing-google">Sign in with Google</button>

      </section>
      <!--Fin registro-->
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
