  <body>
    <header id="header" class="header">
      <div class="logo">
        <img src="img/Logo.png" alt="Terra Tour" />
        <h1>TERRA TOUR</h1>
        <p>Tourism by your side</p>
      </div>
    </header>
    <main>
      <!--Registro-->
      <section id="sectionLogin">
        <div id="formLogin">
          <div class="input-login">
            <input
              id="user"
              type="text"
              placeholder="Username"
              required
              autocomplete="off"
            />
            <input
              id="email"
              type="email"
              placeholder="Email"
              required
              autocomplete="off"
            />
            <input
              id="password"
              type="password"
              placeholder="Password"
              required
              autocomplete="off"
            />
            <input
              id="confirm"
              type="password"
              placeholder="Confirm Password"
              required
              autocomplete="off"
            />
          </div>
          <p id="warnUser"></p>
          <div class="button-sign">
            <button type="submit" class="signin" id="signin">Sign in</button>
            <p>ó</p>
            <button type="submit" id="signGoogle" class="sign-google">
              Sign in with Google
            </button>
            <a id="loginView" href="#">Login</a>
          </div>
        </div>
      </section>
      <!--Fin registro-->

      <!--Inicio de sesión-->
      <section id="sectionSignin">
        <div id="formSignin">
          <div class="input-login">
            <input
              class="email"
              type="email"
              id="emailLogin"
              placeholder="Email"
              required
              autocomplete="off"
            />
            <input
              class="password"
              id="passwordLogin"
              type="password"
              placeholder="Password"
              required
              autocomplete="off"
            />
          </div>
          <p id="warnNoExist"></p>
          <div class="button-sign">
            <button type="submit" id="login">Login</button>
            <p>ó</p>
            <button type="submit" id="loginGoogle">Login with Google</button>
            <a id="signinView" href="#">Sign in</a>
          </div>
        </div>
      </section>
      <!--Fin inicio de sesión-->

      <!-- Timeline -->
      <section>
        <div id="sectionTimeline" class="section-timeline-view"></div>
      </section>
      <!-- Fin timeline -->

      <!-- Post -->
      <section id="formPostSection">
        <div id="formPost" class="form-post">
          <div class="x"><p id="x" class="x1">x</p></div>
          <input
            id="placePost"
            class="place-post"
            type="text"
            placeholder="Indicate the place you visited"
            autocomplete="off"
            required
          />
          <textarea
            id="descriptionPost"
            class="description-post"
            type="text"
            placeholder="Tell us your experience"
            autocomplete="off"
            required
          ></textarea>
          <div id="imgChosse">
            <label class="file">
              <input
                id="imgPost"
                class="img-post"
                type="file"
                capture="user"
                accept="image/*"
                Choose
                image
              />
            </label>
            <p id="chosen">No file chosen</p>
          </div>
          <p id="invalidPost"></p>
          <button id="sendPost" class="send-Post" type="submit">
            Post
          </button>
          <img id="imgPost2" src="img/Logo.png" alt="image post" />
        </div>
      </section>
      <!-- Fin del post -->

        <div id="error404" class="error-404" style="display: none;">
          <div id="section404" class="section-404-view">
            404
          </div>
        </div>
      </section>

      <!--Contenedor Menú-->
      <div id="menuContainer" class="menu-container">
        <div class="hamburger hamburger--spin">
          <div class="hamburger-box">
            <div class="hamburger-inner"></div>
          </div>
        </div>
      </div>
      <nav id="navigation">
        <!--navigation goes here-->
      </nav>
      <!--Fin contenedor Menú-->
    </main>
    <footer id="footer">
      <div class="footer-bar">
        <a href="#">Know us</a>
