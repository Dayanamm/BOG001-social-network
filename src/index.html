<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="img/Logo.png" alt="Terra Tour" />
        <p>Tourism on your side</p>
      </div>
    </header>
    <main>
      <!--Registro-->
      <section id="sectionLogin">
        <div id="formLogin">
          <div class="inputlogin">
            <input
              id="user"
              type="text"
              placeholder="User"
              required
              autocomplete="off"
            />
            <input
              id="email"
              type="email"
              placeholder="Email"
              required
              autocomplete="off"
            />
            <input
              id="password"
              type="password"
              placeholder="Password"
              required
              autocomplete="off"
            />
            <input
              id="confirm"
              type="password"
              placeholder="Confirm Password"
              required
              autocomplete="off"
            />
          </div>
          <p id="warnUser"></p>
          <div class="buttonsign">
            <button type="submit" class="signin" id="signin">Sign in</button>
            <p>贸</p>
            <button type="submit" id="signGoogle" class="sign-google">
              Sign in with Google
            </button>
            <a id="loginView" href="#">Login</a>
          </div>
        </div>
      </section>
      <!--Fin registro-->

      <!--Inicio de sesi贸n-->
      <section id="sectionSignin">
        <div id="formSignin">
          <div class="inputlogin">
            <input
              class="email"
              type="email"
              id="emailLogin"
              placeholder="Email"
              required
              autocomplete="off"
            />
            <input
              class="password"
              id="passwordLogin"
              type="password"
              placeholder="Password"
              required
              autocomplete="off"
            />
          </div>
          <p id="warnNoExist"></p>
          <div class="buttonsign">
            <button type="submit" id="login">Login</button>
            <p>贸</p>
            <button type="submit" id="loginGoogle">Login with Google</button>
            <a id="signinView" href="#">Sign in</a>
          </div>
        </div>
      </section>
      <!--Fin inicio de sesi贸n-->
    </main>
    <footer>
      <div class="footer-bar">
        <a href="#">Conocenos</a>
        <p>
          &copy; copyright Terra Tour 2020
        </p>
      </div>
    </footer>
